<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta author="Magda Mieczynska">
  <link rel="stylesheet" href="build/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game - Find a matching pair</h1>
    </header>

    <!-- SCORE PANEL with TIMER and STAR RATING  -->
    <section class="score-panel">
      <ul class="rating">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0</span>
      <span class="restart"><i class="fa fa-repeat"></i></span>
    </section>

    <!--GAMEBOARD-->
    <ul id="gameboard" class="deck">



    </ul>

    <!--CONGRATULATIONS POPUP-->
    <div id="popup-window">
      <div class="modal-content">
        <h3>Congratulations, you won!</h3>
        <p>Your rating:<span id="rating-info"></span></p>
        <p>Your result:<span class="time"></span></p>
        <button id="modal-btn" class="reload-button">Play again</button>
      </div>
    </div>

    <!--FOOTER-->
    <footer>
      <p>Created by Magda M. | 2018 </p>
      <p>Project for Google | Udacity Scholarship</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
