<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta author="Magda Mieczynska">
  <link rel="stylesheet" href="/build/style.css">
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Game - Find a matching pair</h1>
    </header>

    <!--SCORE PANEL with TIMER and STAR RATING  -->
    <section class="score-panel">
      <ul class="rating">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <span class="moves">0</span>
      <span class="restart">Restart</span>
    </section>

    <!--GAMEBOARD-->
    <ul class="deck">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!--CONGRATULATIONS POPUP -->
    <div id="popup-window">
      <div class="modal-content">
        <h3>Congratulations, you won!</h3>
        <p>Your rating:<span id="rating-info"></span></p>
        <p>Your result:<span class="time"></span></p>
        <button id="modal-btn" class="reload-button">Play again</button>
      </div>
    </div>

    <!--FOOTER-->
    <footer>
      <p>Created by Magda M. | 2018 </p>
      <p>Project for Google | Udacity Scholarship</p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
